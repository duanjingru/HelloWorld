<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js">
  </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="./image/0.png">
      <img id="skyTexture" src="./image/Snipaste_2021-12-08_10-40-02.png">
    </a-assets>
    <a-box src="#boxTexture" width="3" height="3" position="0 2 -5" rotation="0 45 45" scale="1 1 1"
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true">
    </a-box>
    <a-sky src="#skyTexture"></a-sky>
    <a-plane src="#skyTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
  </a-scene>
</body>

</html>
